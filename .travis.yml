sudo: required

services:
   - docker

cache:
  timeout: 900
  directories:
  - $HOME/.m2
  - $HOME/.ccache

branches:
  only:
  - master

before_cache:
  - sudo rm -rf $HOME/.m2/repository/com/yahoo
  - sudo rm -rf $HOME/.m2/repository/repository.xml
  - du --summarize --human-readable $HOME/.m2/repository
  - du --summarize --human-readable $HOME/.ccache

install: true

language: minimal

jobs:
  include:
    if: type = pull_request
    env: NAME="java"
    script: ./travis/travis.sh java

jobs:
  include:
    if: type = pull_request
    env: NAME="c++"
    script: ./travis/travis.sh cpp

jobs:
  include:
    if: type = pull_request
    env: NAME="install"
    script: ./travis/travis.sh install

jobs:
  include:
    if: type = push
    env: NAME="full"
    script: ./travis/travis.sh full